<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knozi</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
        <header id="header">
            <h2><a href="" class="logo">Knozi</a></h2>
            
        </header>
        <section class="main">
            <img src="img/stars1.webp" id="stars" alt="">
            <h2 class="knozi">knozi</h2>
            <img src="img/moon2.webp" id="moon" alt="">
            <img src="img/mountains3.webp" id="mountains3" alt="">
            <img src="img/mountains4.webp" id="mountains4" alt="">
            <img src="img/river5.webp" id="river" alt="">
            <img src="img/boat6.webp" id="boot" alt="">
            <img src="img/mountains7.webp" id="mountains7" alt="">
        </section>

        

        <div class="crud">
               <div class="head">
                    <h2>Knozi System</h2>
                    <p>product management system</p>
               </div>
               <div class="inputs">
                    <input type="text" id="title" placeholder="title" />
                    <div class="price">
                         <input
                              onkeyup="getTotal()"
                              type="number"
                              id="price"
                              placeholder="price"
                         />
                         <input
                              onkeyup="getTotal()"
                              type="number"
                              id="taxes"
                              placeholder="taxes"
                         />
                         <input
                              onkeyup="getTotal()"
                              type="number"
                              id="ads"
                              placeholder="ads"
                         />
                         <input
                              onkeyup="getTotal()"
                              type="number"
                              id="discount"
                              placeholder="discount"
                         />
                         <small id="total"></small>
                    </div>
                    <input type="number" id="count" placeholder="count" />
                    <input type="text" id="category" placeholder="category" />
                    <button id="submit">Create</button>
               </div>
               <div class="outputs">
                    <div class="searchBlock">
                         <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search"/>
                         <div class="btnSearch">
                              <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                              <button onclick="getSearchMood(this.id)" id="searchCategory">
                                   Search By Category
                              </button>
                         </div>
                    </div>
                    <div id="deleteAll"></div>
                    <div class="responsive-table">
                         <table>
                         <tr>
                              <th>id</th>
                              <th>title</th>
                              <th>price</th>
                              <th>taxes</th>
                              <th>adv</th>
                              <th>discount</th>
                              <th>total</th>
                              <th>category</th>
                              <th>update</th>
                              <th>delete</th>
                         </tr>
                         <tbody id="tbody">
                              
                         </tbody>
                    </table>
                    </div>
               </div>
          </div>

    <script src="js/main.js"></script>
</body>
</html>
